name: Gold Trend Alerts

on:
  schedule:
    # 工作日 13:00 UTC 运行（大约是北京时间 21:00）
    - cron: "0 13 * * 1-5"
  workflow_dispatch:
    inputs:
      mode:
        description: "run or status"
        required: false
        default: "run"
      symbol:
        description: "Override symbol (default GC=F)"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests

      - name: Run Gold Trend bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MODE="${{ github.event.inputs.mode || 'run' }}"
          SYMBOL="${{ github.event.inputs.symbol || 'GC=F' }}"
          python gold_trend_bot.py --mode "${MODE}" --symbol "${SYMBOL}"
